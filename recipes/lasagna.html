        <h1>Lasagna Recipe</h1>
        <img src="image.png" alt="Lasagna Food" />
        <p> <strong>Ingredients:</strong> </p>
        <ul>
            <li>1 pound lasagna noodles</li>
            <li>1 pound ricotta cheese</li>
            <li>1 pound mozzarella cheese, grated</li>
            <li>1 pound ground beef</li>
            <li>1 onion, chopped</li>
            <li>2 cloves garlic, minced</li>
            <li>1 can (14.5 ounces) crushed tomatoes</li>
            <li>1 can (6 ounces) tomato paste</li>
        </ul>
